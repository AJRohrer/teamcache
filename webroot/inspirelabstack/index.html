<!DOCTYPE HTML>
<html lang="en">
<!--landing page for Inspire lab, created on 9-17-17 by Sebastian Kurp -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your Homepage for InspireLab">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="CSS\mainstyle.css">
    <title>Home-InspireLab</title>
</head>

<body>
    <nav>
        <ul>
            <li> <a><span class="inspire">Inspire</span><span class="lab">Lab</span></a></li>
            <li><a>My Projects</a></li>
            <li><a>Favorite Projects</a></li>
            <li><a>Following</a></li>
            <li><a>Our Top Picks</a></li>
            <li class="nav-middle">
                <form>
                    <input type="text" class="searchbar" name="search" placeholder="Search..">
                </form>
            </li>
            <li class="nav-right"><button class="accordion">Username</button></li>
            <li class="nav-right"><img class="profile-avatar__image" src="Image\profilepic.jpg"></li>
            <li class="nav-right">
                <button id="myBtn" class="updates-button">
                    <i class="fa fa-plus"></i>
                </button>
            </li>
        </ul>
    </nav>
    <section>
            <div id="myModal" class="modal">
                    
                     <!-- Modal content -->
  <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h4>Create Your Tile</h4>
            <h5>Enter some important details here later.</h5>
        </div>
        <div class="modal-body">
            <form class="tileCreation" method="post" action="/addproject">
                <div>
                    <label>
                    Project Name:
                        <input class="input" type="text" name="proname" placeholder="Project Name" required><br />
                    </label>
                </div>
                <div id="dynamicInput">
                    <label>
                    Project Detail:
                        <input class="input" type="text" name="details" placeholder="Details here..." required><br />
                    </label>
                </div>
                <input class="clickme" type="button" value="Add another detail" onClick="addInput('dynamicInput');">                
                <input class="clickme" type="submit" value="Click here to Create"> 
            </form>
        </div>
        <div class="modal-footer">
        </div>
        </div>           
    </div>
    </section>
    <script src="JS\mainpage.js"></script>
    <script src="JS\addpromodal.js"></script>
</body>

</html>
