<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
   <title>Contact Us InspireLab</title>
          
</head>


<body>
    <div class ="login-card contactBox" >
        <h1><span class="inspire">Inspire</span><span>Lab</span></h1>
        <h2>Contact Us</h2>
        

        <form>
                <input name="name" placeholder="Name" type="text" required /><br/>
                <input name="email" placeholder="Email" type="email" required /><br/>
                <textarea name="message" placeholder="Message" required maxlength="200" ></textarea>
                <small style="text-align: center; display: block;">Max 200 characters allowed</small>
                <input type="submit" value="SEND" class="submit" />
            </form>
    </div>
</body>
